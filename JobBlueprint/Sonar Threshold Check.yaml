---
Job:
  name: Sonar Threshold Check
  payload:
    SonarCollectorJobPayload:
      configurationBlueprint: repolinkTesting
      sonarConfig: sonar
      projects:
      - tomcatHello
      collectSonarScans: true
      collectToolHierarchyData: false
      collectToolMetadata: true
      resultsToKeep: 32
      displayDebugMessage: false
      debugMode: false
  maxDuration: 24
  hidden: false
  addChildGroupsToDataScope: true
